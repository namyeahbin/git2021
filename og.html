<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>open graph</title>
	<meta name="title" content="오픈 그래피">
	<meta name="discription" content="실제 호스팅 업체에 업로드 하여 확인할 문서입니다.">

	<!-- og -->
	<meta property="og:title" content="남예빈 오픈그래피">
	<meta property="og:description" content="실제 깃허브에 올려 확인할 문서입니다.">
	<meta property="og:image" content="http://namyeahbin.netlify.app/comingsoon.png">
	<meta property="og:url" content="http://namyeahbin.netlify.app/og.html">
</head>
<body>
	<h1>오픈 그래프 open graph</h1>
	<ul>
		<li>og:title 제목</li>
		<li>og:description 설명</li>
		<li>og:image 이미지</li>
		<li>og:url 웹사이트 주소</li>
	</ul>
</body>
</html>
